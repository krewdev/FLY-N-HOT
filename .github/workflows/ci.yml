name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install API deps
        working-directory: apps/api
        run: npm ci

      - name: Typecheck & Build API
        working-directory: apps/api
        run: |
          npm run build

      - name: Install Web deps
        working-directory: apps/web
        run: npm ci

      - name: Lint Web
        working-directory: apps/web
        run: npm run lint --if-present

      - name: Build Web
        working-directory: apps/web
        run: npm run build

      - name: Install Playwright
        if: env.E2E_BASE_URL != ''
        working-directory: apps/web
        run: npx playwright install --with-deps

      - name: Run E2E (against provided base URL)
        if: env.E2E_BASE_URL != ''
        working-directory: apps/web
        env:
          E2E_BASE_URL: ${{ env.E2E_BASE_URL }}
        run: npm run e2e:ci


