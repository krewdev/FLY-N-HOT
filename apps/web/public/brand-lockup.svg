<svg width="320" height="64" viewBox="0 0 320 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6AA2FF"/>
      <stop offset="100%" stop-color="#4F8DFF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Balloon image (expects /balloon-logo.png in same origin) -->
  <g transform="translate(8,8)" filter="url(#shadow)">
    <clipPath id="roundMask">
      <rect x="0" y="0" width="48" height="48" rx="10"/>
    </clipPath>
    <rect x="0" y="0" width="48" height="48" rx="10" fill="#0c1423" opacity="0.5"/>
    <image href="/balloon-logo.png" x="0" y="0" width="48" height="48" preserveAspectRatio="xMidYMid slice" clip-path="url(#roundMask)"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(72,18)">
    <text x="0" y="18" font-family="'Montserrat', 'Segoe UI', system-ui, -apple-system, Arial" font-size="22" font-weight="900" fill="url(#textGrad)">fiahab.com</text>
    <text x="0" y="38" font-family="'Segoe UI', system-ui, -apple-system, Arial" font-size="11" fill="#A1A8B3">flying in a hot air balloon</text>
  </g>
</svg>


