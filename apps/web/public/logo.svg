<svg width="240" height="48" viewBox="0 0 240 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="balloonGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6AA2FF"/>
      <stop offset="100%" stop-color="#4F8DFF"/>
    </linearGradient>
    <linearGradient id="strapGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2E5A8A"/>
      <stop offset="100%" stop-color="#27405F"/>
    </linearGradient>
  </defs>

  <!-- Icon: stylized hot air balloon with subtle highlights -->
  <g transform="translate(8,4)">
    <!-- canopy -->
    <path d="M20 0c9 0 16 7.5 16 16.5 0 7-4.8 12.8-11.3 16.5H15.3C8.8 29.3 4 23.5 4 16.5 4 7.5 11 0 20 0Z" fill="url(#balloonGrad)"/>
    <!-- segment lines -->
    <path d="M12.2 2.6C9 5.6 7 10.4 7 15.7c0 5.8 2.9 10.8 7.5 14.2M27.8 2.6C31 5.6 33 10.4 33 15.7c0 5.8-2.9 10.8-7.5 14.2" stroke="#CFE0FF" stroke-width="1.2" opacity=".55" fill="none"/>
    <!-- highlight -->
    <ellipse cx="15" cy="8.5" rx="5.2" ry="3.2" fill="#FFFFFF" opacity=".22"/>
    <!-- skirt / straps -->
    <path d="M14.8 33.2h10.4c1.1 0 2 .9 2 2v.6c0 .5-.4.9-.9.9H13.7c-.5 0-.9-.4-.9-.9v-.6c0-1.1.9-2 2-2Z" fill="url(#strapGrad)"/>
    <!-- ropes -->
    <path d="M18 33.5v3.8M22 33.5v3.8" stroke="#C7D6F5" stroke-width="1"/>
    <!-- basket -->
    <rect x="16.1" y="38.2" width="7.8" height="5" rx="1.1" fill="#2B3E57"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(60,10)">
    <text x="0" y="14" font-family="'Segoe UI', Helvetica, Arial, sans-serif" font-size="18" font-weight="800" fill="#F4F6FB">Lets Go Fly...</text>
    <!-- Swooping arrow after ellipsis -->
    <path d="M150 10 C168 2 184 18 205 12" stroke="#6AA2FF" stroke-width="2" fill="none"/>
    <!-- Arrowhead -->
    <path d="M205 12 L198 9 M205 12 L199 16" stroke="#6AA2FF" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="0" y="30" font-family="'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" fill="#A1A8B3">Scenic flights with local pilots</text>
  </g>
</svg>


